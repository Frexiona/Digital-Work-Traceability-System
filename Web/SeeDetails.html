<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看信息</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="setSeeDetails.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="setSeeDetails.js"></script>
</head>
<body>
    <nav>
        <div class="container">
            <div>查看商品信息</div>
        </div>
    </nav>
    <header>
        <div class="container">
            <div>
                <div>
                    <div>
                        <img src='../images/head01_big.jpg' id="picture">
                    </div>
                </div>
                <div id="information">
                    <div>名称：</div>
                    <div>作者：</div>
                    <div>价格(底价)：</div>
                    <div>商品信息：</div>
                    <div>出售方式：</div>
                    <div>历史信息：</div>
                    <button type="button" id="turn">修改信息</button>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
