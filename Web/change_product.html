<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改商品信息</title>
    <link href="#" type="image/x-icon" rel="icon">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="setUpload.js"></script>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <link href="setUpload.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav>
        <div class="container">
            <div>修改商品信息</div>
        </div>
    </nav>
    <header>
        <div class="container">
            <div id="form">
                <div>
                    <div id="preview">
                        <img src='../images/head01_big.jpg'>
                    </div>
                </div>
                <div>
                    <div>名称：</div><input type="text" id="name" placeholder="*必填"/>
                    <div>作者：</div><input type="text" id="author" placeholder="*必填"/>
                    <div>价格(底价)：</div><input type="text" id="price" placeholder="*必填"/>
                    <div>商品信息：</div><input type="text" id="infor" placeholder="*必填"/>
                    <div>出售方式：</div>
                    <select id="select_list">
                        <option value="SellNow">竞价出售</option>
                        <option value="competiton">立即出售</option>
                    </select>
                    <button type="button" id="submit">确定修改</button>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
