<html>
<body text=red>
<h1><font color=blue> 示范网页 </font></h1>
<script>
    var x=0;
    var timer = document.getElementById("timer").on

    function changeState(){
        if(time) {
            x = x + 1;
            time=time-1;
            //注意这里的调用方式，使用引号包围
            setTimeout("changeState()", 1000);
            var content = document.getElementById('content');
            content.innerHTML = x;
            if(x==60){
                time=time+1;
            }
            console.log(x);
            time=0;
        }
    }
</script>
<button id="timer">开始计时</button>
<p>已运行时间</p>
<p id="content"></p>
<button type="button" style="height:32px;width:120px;" onclick="sendCode(this)" >获取验证码</button>
<script type="text/javascript">
    var clock = '';
    var nums = 10;
    var btn;
    function sendCode(thisBtn)
    {
        btn = thisBtn;
        btn.disabled = true; //将按钮置为不可点击
        btn.innerHTML = nums+'秒后可重新获取';
        clock = setInterval(doLoop, 1000); //一秒执行一次
    }
    function doLoop()
    {
        nums--;
        if(nums > 0){
            btn.value = nums+'秒后可重新获取';
        }else{
            clearInterval(clock); //清除js定时器
            btn.disabled = false;
            btn.value = '点击发送验证码';
            nums = 10; //重置时间
        }
    }
</script>
</body>
</html>
