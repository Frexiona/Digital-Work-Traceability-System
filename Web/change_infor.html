<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>资料修改</title>
    <link href="#" type="image/x-icon" rel="icon">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <script src="setChange_infor.js" type="text/javascript"></script>
    <link href="setChange_infor.css" type="text/css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="container">
            <p>修改个人信息</p>
        </div>
    </nav>
    <header>
        <div class="container">
            <div>
                <form id="form_list">
                    <p>修改个人资料</p>
                    <hr/>
                    <div>
                        <span>昵称</span><input type="text" placeholder="输入昵称">
                    </div>
                    <div>
                         <span>密码</span><input type="text" placeholder="输入新密码">
                    </div>
                    <div>
                        <span>密码验证</span><input type="text" placeholder="验证密码">
                    </div>
                    <div>
                        <span>邮箱</span><input type="text" placeholder="输入验证邮箱" id="email">
                    </div>
                    <div>
                        <span id="getCheck">获取验证码</span><input type="text" placeholder="输入邮箱验证码">
                    </div>
                    <button>修改</button>
                </form>
            </div>
        </div>
    </header>
</body>
</html>
